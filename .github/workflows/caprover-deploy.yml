name: Build and Deploy Quizard Apps

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}  # Use your GitHub username as the registry username
  DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for GHCR authentication
  CAPROVER_BRANCH: caprover-releases  # Branch used for CapRover deployment

jobs:
  # Job for API app
  build-and-deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Preset Image Name for API
        run: echo "IMAGE_API_URL=${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/quizard:backend-api-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push API Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_API_URL }}

      - name: Set Git User for Commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Switch to caprover-releases branch and update captain-definition for API
        run: |
          git checkout -b ${{ env.CAPROVER_BRANCH }} || git checkout ${{ env.CAPROVER_BRANCH }}
          git pull origin ${{ env.CAPROVER_BRANCH }} --rebase  # Pull remote changes
          echo '{
            "schemaVersion": 2,
            "imageName": "${{ env.IMAGE_API_URL }}"
          }' > captain-definition-api
          git add captain-definition-api
          git commit -m "Update captain-definition for API deployment"
          git push origin ${{ env.CAPROVER_BRANCH }}

  # Job for Worker app
  build-and-deploy-worker:
    runs-on: ubuntu-latest
    needs: build-and-deploy-api  # Run after API job

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Preset Image Name for Worker
        run: echo "IMAGE_WORKER_URL=${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/quizard:backend-worker-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Worker Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: ${{ env.IMAGE_WORKER_URL }}

      - name: Set Git User for Commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Switch to caprover-releases branch and update captain-definition for Worker
        run: |
          git checkout -b ${{ env.CAPROVER_BRANCH }} || git checkout ${{ env.CAPROVER_BRANCH }}
          git pull origin ${{ env.CAPROVER_BRANCH }} --rebase  # Pull remote changes
          echo '{
            "schemaVersion": 2,
            "imageName": "${{ env.IMAGE_WORKER_URL }}"
          }' > captain-definition-worker
          git add captain-definition-worker
          git commit -m "Update captain-definition for Worker deployment"
          git push origin ${{ env.CAPROVER_BRANCH }}

  # Job for Frontend app
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build --verbose
        working-directory: ./frontend

      - name: Preset Image Name for Frontend
        run: echo "IMAGE_FRONTEND_URL=${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/quizard:frontend-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend  
          file: ./frontend/Dockerfile  
          push: true
          tags: ${{ env.IMAGE_FRONTEND_URL }}

      - name: Set Git User for Commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Switch to caprover-releases branch and update captain-definition for Frontend
        run: |
          git checkout -b ${{ env.CAPROVER_BRANCH }} || git checkout ${{ env.CAPROVER_BRANCH }}
          git pull origin ${{ env.CAPROVER_BRANCH }} --rebase  # Pull remote changes
          echo '{
            "schemaVersion": 2,
            "imageName": "${{ env.IMAGE_FRONTEND_URL }}"
          }' > captain-definition-frontend
          git add captain-definition-frontend
          git commit -m "Update captain-definition for Frontend deployment"
          git push origin ${{ env.CAPROVER_BRANCH }}
